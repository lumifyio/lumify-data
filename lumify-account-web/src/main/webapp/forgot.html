<!DOCTYPE html>
<html lang="en">
<head>
    <base href="${context.url}" target="_self">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password: Lumify Demo</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/sb-admin/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/account-web.css">
</head>

<body>
<!-- Version: ${project.version} -->
<!-- Git SHA-1: ${buildNumber} -->
<!-- Build Timestamp: ${build.timestamp.formatted} -->

   <img src="img/lumify-logo.png"/>

    <div class="pane">
        <form action="create-token" method="post">           
           <h1>Reset Password</h1>
           

           <div class="input-group">
               <input type="text" name="email" class="form-control" placeholder="Enter your email" required pattern=".+@.+">
               <span class="input-group-btn">
                   <input type="submit" class="btn btn-default btn-primary" type="button" value="Reset">
               </span>               
           </div>

           <a class="forgot-password" href="index.html" style="margin-top:2em;">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
