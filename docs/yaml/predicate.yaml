---
table:
    label: Predicate
    description: Defines Predicates used in the data model

rowKey (separated by \x1F):
    modelKey:       string - The model used in generating the predicate
    predicateLabel: string - The name of the Predicate

columnFamilies:
    ELEMENTS:
        domain_concept_id:  string - Subject concept key
        label:              string - Predicate label
        range_concept_id:   string - Object concept key
    METADATA:
        author:             string - Predicate author
        date:               long - Creation/last update date for Predicate in Unix epoch millis
        security_marking:   string - CAPCO marking
    METADATA_ORIGIN:
        artifact_key:       sha256 - Reference to Artifact from which the Predicate originated
    PROPERTIES:
        cardinality:        integer - Used in binary Predicates
        functional:         boolean - Whether or not the predicate is a function
        symmetric:          boolean - Whether or not the predicate is symmetric
        transitive:         boolean - Whether or not the predicate is transitive
    Dynamic_Metadata:

connections:
    PredicateAssociation:   none -> many
    ConceptAssociation:     none -> many
...