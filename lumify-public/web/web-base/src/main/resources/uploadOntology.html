<html>
<head>
    <title>Upload Ontology</title>
    <script src='/libs/jquery/jquery.js'></script>
</head>
<body>
<form method="POST" action="/admin/uploadOntology" enctype="multipart/form-data">
    <b>Document IRI</b><br/>
    <input type="hidden" name="csrfToken">
    <input type="text" name="documentIRI"/><br/>
    <br/>

    <b>OWL File</b><br/>
    <input type="file" name="file"><br/>

    <input type="submit" disabled>
</form>
<script>
    $(function() {
        $.get('/user/me')
            .fail(function() {
                alert('Not logged in or no token');
            })
            .done(function(user) {
                $('input[type=submit]').removeAttr('disabled');
                $('input[name=csrfToken]').val(user.csrfToken);
            })
    });
</script>
</body>
</html>
