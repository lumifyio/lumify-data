<html>
<head>
    <title>Lumify: Admin: Re-queue</title>
    <script src='/libs/jquery/jquery.js'></script>
</head>
<body>

<form method="POST" action="/admin/queueVertices">
    <input type="hidden" name="csrfToken">
    <label for="propertyName">Property Name:</label> <input type="text" id="propertyName" name="propertyName" value="http://lumify.io#raw"/> (leave blank to re-queue the vertex itself)<br/>
    <input type="submit" value="Re-queue Vertices" disabled>
</form>

<hr/>

<form method="POST" action="/admin/queueEdges">
    <input type="hidden" name="csrfToken">
    <input type="submit" value="Re-queue Edges" disabled>
</form>

<script>
    $(function() {
        $.get('/user/me')
            .fail(function() {
                alert('Not logged in or no token');
            })
            .done(function(user) {
                $('input[type=submit]').removeAttr('disabled');
                $('input[name=csrfToken]').val(user.csrfToken);
            })
    });
</script>

</body>
</html>
