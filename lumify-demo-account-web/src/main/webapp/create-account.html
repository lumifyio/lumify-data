<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{{ baseUrl }}" target="_self">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumify Demo Signup</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/sb-admin/css/sb-admin.css">
    <link rel="stylesheet" href="libs/sb-admin/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/demo-account-web.css">

    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/jquery-hashchange.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/ejs.js"></script>
    <script src="libs/sf.js"></script>
    <script src="js/demo-account-web.js"></script>
</head>

<body>
<!-- Version: ${project.version} -->
<!-- Git SHA-1: ${buildNumber} -->
<!-- Build Timestamp: ${build.timestamp.formatted} -->


    <img src="img/lumify-logo.png"/>

    <div class="pane">
        <p class="error">{{ errorMessage }}</p>

        <form role="form" action="create-account" method="post">
            <input type="hidden" value="{{ token }}" name="token" />
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" value="{{ email }}" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</body>
</html>
