#Base properties for every workflow
nameNode=hdfs://192.168.33.10:8020
jobTracker=192.168.33.10:8021
queueName=default
numMapTasks=1
jobRoot=oozie-jobs
workflowRoot=${jobRoot}/workflows
coordinatorRoot=${jobRoot}/coordinators
oozie.libpath=/user/${user.name}/oozie-libs

#helper property for when we might change the name of this thing
