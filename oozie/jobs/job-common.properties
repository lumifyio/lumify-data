#Non-MR jobs need these!
zookeeperInstanceNameProp=reddawn
zookeeperServerNamesProp=192.168.33.10
usernameProp=root
passwordProp=password
hadoopUrlProp=${nameNode}
blurControllerLocationProp=192.168.33.10:40010
blurPathProp=${nameNode}/blur
graphStorageIndexSearchHostnameProp=192.168.33.10

#File import related
